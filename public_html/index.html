<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/libs/jquery/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/jquery.ui.order_table.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <table id="mitabla"></table>
        </div>
        <button id="borrar">Borrar</button>
        <script type="text/javascript">
//            $('#mitabla').orderTable();
            $(document).ready(function() {
                $('#mitabla').orderTable({
                    headers:["Ref","Descripcion","Cant","Precio","Subtotal"]
                });
                var linea = ["A0001", "La descripcion", 5, 13];
                var linea2 = ["A0002", "La descripcion", 5, 13];
                
                $('#mitabla').orderTable('addLinea',linea);
                $('#mitabla').orderTable('addLinea',linea2);
            });
            $('#borrar').click(function(){
                $('#mitabla').orderTable('removeLinea',1);
            });
        </script>
    </body>
</html>
